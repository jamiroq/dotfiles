#====================================================================
# prefix {{{
#--------------------------------------------------------------------
## 既定のPrefixキー(Ctrl+b)の割り当てを解除
unbind-key C-b
## Ctrl+tをPrefixキーにする
set-option -g prefix C-t
bind-key C-t send-prefix
# }}}

#====================================================================
# option {{{
#--------------------------------------------------------------------
## キーストロークのディレイタイムを減らす
set-option -sg escape-time 1
## メッセージ表示時間(既定値は1000?)
set-option -g display-time 2000
## バッファ上限数(既定値は9で0番-8番)
set-option -g buffer-limit 32
## 後方スクロール行数(既定値は2000)
set-option -g history-limit 10000
## Unicode設定
set-window-option -g utf8 on
set-option -g status-utf8 on
# }}}

#====================================================================
# Moveing the window and pane {{{
#--------------------------------------------------------------------

# Start at index number from 1 instead of 0
set-option -g base-index 1
set-window-option -g pane-base-index 1

## Split pane
bind | split-window -h
bind - split-window -v

## Prefix - Ctrl+tで先ほどアクティブだったウィンドウを表示
unbind C-t
bind C-t last-window

## Move to the window
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

## Move to the pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

## Prefix + k でパネル削除
bind x kill-pane
bind X kill-window

## Display the windows list
unbind C-w
bind C-w choose-window

## Reload tmux config
unbind r
bind   r source-file ~/.tmux.conf \; display "Reloaded"

# }}}

#====================================================================
# Copy mode {{{
#--------------------------------------------------------------------
## コピーモードの操作をvi風に設定する
set-window-option -g mode-keys vi
# Prefix+v でコピーモード開始
bind-key v copy-mode\; display "Copy mode"

# Default selection mode
bind-key -t vi-copy v   begin-selection
# Rectangular selection mode
bind-key -t vi-copy C-v rectangle-toggle
# Line selection mode
bind-key -t vi-copy V   select-line

# Exit selection mode
bind-key -t vi-copy Escape clear-selection
# Exit copy mode and selection mode
bind-key -t vi-copy C-c    cancel

# Move to Begining-of-line
bind-key -t vi-copy C-a   start-of-line
# Move to Enging-of-line
bind-key -t vi-copy C-e   end-of-line
# Move to the first charcter of next word
bind-key -t vi-copy w    next-word
# Move to the end of charcter of next word
bind-key -t vi-copy e    next-word-end
# Move to the previous word
bind-key -t vi-copy b    previous-word

# Move to the top line on window
bind-key -t vi-copy g    top-line
# Move to the end line on window
bind-key -t vi-copy G    bottom-line

# Forward search
bind-key -t vi-copy /    search-forward
# Backward search
bind-key -t vi-copy ?    search-backward

# ページスクロール
bind-key -t vi-copy C-n   page-up
bind-key -t vi-copy C-f   page-down
# ページ送り
bind-key -t vi-copy C-y   scroll-up
bind-key -t vi-copy C-e   scroll-down

# Prefix+Enter/y でコピー
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy y     copy-pipe "reattach-to-user-namespace pbcopy"
# Prefix+p でペースト
bind-key p paste-buffer
# }}}

#====================================================================
# Status-line {{{
#--------------------------------------------------------------------
## Use 256color
set-option -g default-terminal screen-256color
## Refresh Interval
set-option -g status-interval 5
## ウィンドウリストの位置を中心寄せにする
set-option -g status-justify centre
## ヴィジュアルノーティフィケーションを有効にする
set-option -g visual-activity on
set-window-option -g monitor-activity on
## ステータスバーを上部に表示する
set-option -g status-position top

## Status-bar fotmat
set-option -g status-left-length 90
set-option -g status-left "[#h] Session: #S"
set-option -g status-right-length 90
set-option -g status-right "[%Y-%m-%d(%a) %H:%M]"

#### COLOUR (Solarized 256)
# default statusbar colors
set-option -g status-bg colour234
set-option -g status-fg colour136
set-option -g status-attr default

## default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

## active window title colors
set-window-option -g window-status-current-fg colour166
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

## pane border
set-option -g pane-border-fg colour234
set-option -g pane-active-border-fg colour240

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# message text
set-option -g message-bg colour234
set-option -g message-fg colour166

# clock
set-window-option -g clock-mode-colour colour64

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160
# }}}
